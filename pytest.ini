[pytest]
# Pytest configuration for PromoTracker serverless application testing

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Markers for different test types
markers =
    unit: Unit tests (fast, with mocked dependencies)
    integration: Integration tests (requires deployed test stack)
    e2e: End-to-end tests (full workflow testing)
    slow: Slow-running tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short

# Coverage configuration
[coverage:run]
source = lambdas
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
